<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind and daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .button {
          @apply bg-slate-200 py-2 font-medium rounded-md text-left pl-5 duration-300  text-lg capitalize border border-transparent;
        }
      }
    </style>
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-400">
    <section
      class="container mx-auto h-screen flex items-center justify-center"
    >
      <div class="w-full max-w-3xl py-8 px-5 rounded-md shadow-lg bg-white">
        <div class="flex items-center justify-between">
          <p class="text-lg font-medium">
            <span id="current-question">2</span>
            of <span id="total-question">3</span>
            Question
          </p>
          <div
            class="flex items-center gap-4 bg-blue-200 px-5 py-2 rounded-full"
          >
            <i class="fa-solid fa-clock text-lg text-blue-600"></i>
            <span id="time" class="text-lg font-semibold">8s</span>
          </div>
        </div>
        <div class="divider"></div>
        <h1 id="question" class="text-2xl font-semibold">
          <!-- Which is the only continent in the world without a desert? -->
        </h1>
        <div id="btn-container" class="flex flex-col gap-3 mt-6">
          <!-- <button class="button">North America</button> -->
          <!-- <button class="button">Asia</button>
          <button class="button">Asia</button>
          <button class="button">Asia</button> -->
        </div>
        <button
          id="next-question"
          class="bg-emerald-400 text-white px-6 py-2 rounded mt-5 block duration-300 hover:bg-emerald-600 ml-auto"
        >
          Next
        </button>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
